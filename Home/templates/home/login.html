<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Designer’s Adda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body,
        html {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1000px;
            height: 600px;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .welcome-box {
            width: 50%;
            background-image : url('{% static 'images/coloured_background.jpg' %}');
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #004d40;
            padding: 2rem;
        }

        .welcome-box h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: white;
        }

        .welcome-box p {
            font-size: 1.1rem;
            text-align: center;
            color: white;
        }

        .login-box {
            width: 50%;
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-box h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #00796b;
            text-align: center;
        }

        .login-box input {
            padding: 0.8rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
        }

        .login-box button {
            padding: 0.9rem;
            background-color: #00acc1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-box button:hover {
            background-color: #0097a7;
        }

        .login-box p {
            margin-top: 1rem;
            text-align: center;
        }

        .login-box a {
            color: #00796b;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .welcome-box,
            .login-box {
                width: 100%;
                padding: 2rem;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Welcome Section -->
        <div class="welcome-box">
            <h1>Welcome to</h1>
            <h1>Designer’s Adda</h1>
            <p>
                Your one-stop solution for all your design needs. Join us to explore a world of creativity and innovation.
                <br />
                Please login to continue.
            </p>
        </div>

        <!-- Login Form -->
        <div class="login-box">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button type='submit'>Login</button>
            </form>
            <p>Don't have an account? <a href="/user_register/">Register</a></p>
        </div>
    </div>
</body>
</html>
