{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designer's Business Details</title>
    <style>
        * {
            margin: 0;
            padding: 6px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            height: 100%;
        }

        body {
            
            height: 100vh;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .mainBody {
            center:"true";
            justify-content: center;
            align-items: center;
            background-image: url('{% static "images/coloured_background.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }   

        .container {
            display: flex;
            justify-content: center;
            center:"true";
        }

        .register-box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2rem;
            width: 50%;
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .register-box h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #00796b;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00acc1;
            box-shadow: 0 0 5px rgba(0, 172, 193, 0.3);
        }

        .form-group textarea {
            width: 100%;
            height: 120px;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
        }
        
        .form-group textarea:focus {
            outline: none;
            border-color: #00acc1;
            box-shadow: 0 0 5px rgba(0, 172, 193, 0.3);
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: #00acc1;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #007c91;
        }

        .register-box p {
            margin-top: 1rem;
            text-align: center;
        }

        .register-box a {
            color: #00796b;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .register-box {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="mainBody">
    <div class="container">
        <div class="register-box">
            <h2>Update Product Details</h2>
            <form method="post" enctype="multipart/form-data">  
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }} 
                        {% if field.errors %}
                            <div style="color: red;">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type='submit'>Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
