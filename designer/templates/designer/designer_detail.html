<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer's Details</title>
</head>
<body>
    <div>
        <h3>{{object.first_name}}'s Details:</h3>
        <table bordercolor="Black" Border=2 cellspacing="5" cellpadding="10">
            
            <tr>
                <th>Photo: </th>
                <td><img src="{{object.image.url}}" alt="Virty Jain" height="100"></td>
            </tr> 
            <tr> 
                <th>Name: </th>
                <td>{{ object.first_name }} {{ object.last_name }}</td>
            </tr>
            <tr>
                <th>Age: </th>
                <td>{{ object.age }}</td>
            </tr>
            <tr> 
                <th>Date of birth: </th>
                <td>{{ object.date_of_birth }}</td>
            </tr>
            <tr> 
                <th>Address: </th>
                <td>{{ object.address }}</td>
            </tr>
            <tr> 
                <th>Contact Number: </th>
                <td>{{ object.contact_no }}</td>
            </tr>
            <tr> 
                <th>Email: </th>
                <td>{{ object.email }}</td>
            </tr>
        </table>
        <br>
    </div>
</body>
</html>
