<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer's Registration</title>
</head>
<body>
    <h1>Designer's Registration Form</h1>
    <form method="POST" enctype="multipart/form-data">
        <div>
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
